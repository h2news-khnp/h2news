name: Daily Hydrogen News Crawler

on:
  workflow_dispatch:      # 수동 실행 버튼
  schedule:
    # KST 08:00 = UTC 23:00
    - cron: "0 23 * * *"

jobs:
  crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run crawler
        env:
          GITHUB_ACTIONS: "true"
        run: |
          echo "=== 현재 디렉토리 구조 ==="
          ls
          echo "=== data 디렉토리 (before) ==="
          ls -R data || echo "no data dir yet"
          echo "=== 크롤러 실행 ==="
          python data/crawler/news_crawler.py
          echo "=== data 디렉토리 (after) ==="
          ls -R data

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # data 폴더 전체를 한 번에 스테이징
          git add data

          # 상태 확인용 출력
          git status

          # 변경이 있을 때만 커밋
          git commit -m "Daily update" || echo "No changes to commit"
          git push
