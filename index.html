        </h1>
        <p class="mb-0 opacity-75">ê°€ìŠ¤ì‹ ë¬¸Â·ì „ê¸°ì‹ ë¬¸ ê¸°ë°˜ ìˆ˜ì†ŒÂ·ì—°ë£Œì „ì§€ ê´€ë ¨ ìë™ ìˆ˜ì§‘ ë‰´ìŠ¤</p>

<main class="container mb-5">
    <!-- ìƒë‹¨ ë©”íƒ€ ì •ë³´ -->
    <div class="row align-items-center mb-3">
        <div class="col-12 col-md-6 small text-muted">
            Last Updated: <span id="last-updated">-</span>

    <!-- ë‰´ìŠ¤ ì¹´ë“œ ì˜ì—­ -->

    <!-- ë¡œë”©/ì—ëŸ¬ ë©”ì‹œì§€ -->
    <div class="row mt-4">

<footer class="text-center py-4 text-muted small border-top">

<script>
    let allArticles = [];
    let currentSourceFilter = "ALL";

    function formatDateLabel(isoDate) {
        if (!isoDate) return "";
        const parts = isoDate.split("-");
        if (parts.length !== 3) return isoDate;
        return `${parts[0]}.${parts[1]}.${parts[2]}`;
    }

    function getSourceEmoji(source) {
        if (source === "ê°€ìŠ¤ì‹ ë¬¸") return "ğŸ§ª";
        if (source === "ì „ê¸°ì‹ ë¬¸") return "âš¡";
        return "ğŸ”¹";
    }

    function renderNews() {
        const container = document.getElementById("news-container");
        container.innerHTML = "";

        let filtered = allArticles;
        if (currentSourceFilter !== "ALL") {
            filtered = allArticles.filter(a => a.source === currentSourceFilter);
        }

        if (filtered.length === 0) {
            container.innerHTML = `
                <div class="col-12 text-center text-muted py-5">
                    í‘œì‹œí•  ê¸°ì‚¬ê°€ ì—†ìŠµë‹ˆë‹¤.
                </div>
            `;
            return;
        }

        let html = "";
        filtered.forEach(article => {
            const dateLabel = formatDateLabel(article.date);
            const emoji = getSourceEmoji(article.source);
            const summarySafe = (article.summary || "").replace(/</g,"&lt;").replace(/>/g,"&gt;");
            const titleSafe = (article.title || "").replace(/</g,"&lt;").replace(/>/g,"&gt;");

            html += `
                <div class="col">
                    <div class="news-card">
                        <div class="card-thumb">
                            <span>${emoji}</span>
                        </div>
                        <div class="card-body">
                            <div class="news-date">
                                <i class="far fa-calendar-alt me-1"></i>${dateLabel}
                            </div>
                            <h5 class="card-title">${titleSafe}</h5>
                            <p class="card-text">${summarySafe}</p>
                            <div class="card-footer-custom">
                                <span class="source-badge">${article.source}</span>
                                <a href="${article.url}" target="_blank" class="btn-link-custom">
                                    ì›ë¬¸ ë³´ê¸° <i class="fas fa-arrow-right ms-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;
    }

    function setupFilterBadges() {
        const badges = document.querySelectorAll(".filter-badge");
        badges.forEach(badge => {
            badge.addEventListener("click", () => {
                currentSourceFilter = badge.getAttribute("data-source");

                badges.forEach(b => {
                    b.classList.remove("bg-secondary", "text-white");
                    b.classList.add("bg-light", "text-dark", "border");
                });

                if (currentSourceFilter === "ALL") {
                    badge.classList.remove("bg-light", "text-dark", "border");
                    badge.classList.add("bg-secondary", "text-white");
                } else {
                    badge.classList.remove("bg-light", "text-dark", "border");
                    badge.classList.add("bg-secondary", "text-white");
                }

                renderNews();
            });
        });

        // ì´ˆê¸° ALL ê°•ì¡°
        const allBadge = document.querySelector('.filter-badge[data-source="ALL"]');
        allBadge.classList.remove("bg-light", "text-dark", "border");
        allBadge.classList.add("bg-secondary", "text-white");
    }

    async function loadNews() {
        const statusEl = document.getElementById("status-message");
        const lastUpdatedEl = document.getElementById("last-updated");

        statusEl.textContent = "ë°ì´í„° ë¡œë”© ì¤‘...";

        try {
            // 1ìˆœìœ„: data/latest.json
            let res = await fetch("data/latest.json", { cache: "no-store" });

            if (!res.ok) {
                // 2ìˆœìœ„: ì˜¤ëŠ˜ ë‚ ì§œ JSON ì‹œë„
                const todayIso = new Date().toISOString().split("T")[0]; // YYYY-MM-DD
                res = await fetch(`data/${todayIso}.json`, { cache: "no-store" });
            }

            if (!res.ok) {
                statusEl.textContent = "í¬ë¡¤ë§ëœ JSON íŒŒì¼ì„ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. (latest.json / YYYY-MM-DD.json ì—†ìŒ)";
                lastUpdatedEl.textContent = "-";
                return;
            }

            const data = await res.json();
            if (!Array.isArray(data) || data.length === 0) {
                statusEl.textContent = "JSONì€ ì—´ë ¸ì§€ë§Œ, ê¸°ì‚¬ ëª©ë¡ì´ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.";
                lastUpdatedEl.textContent = "-";
                allArticles = [];
                renderNews();
                return;
            }

            allArticles = data;

            // last-updatedëŠ” JSON ì•ˆì˜ ìµœëŒ€ ë‚ ì§œ
            const dates = allArticles
                .map(a => a.date)
                .filter(Boolean)
                .sort()
                .reverse();

            if (dates.length > 0) {
                lastUpdatedEl.textContent = dates[0];
            } else {
                lastUpdatedEl.textContent = new Date().toISOString().split("T")[0];
            }

            statusEl.textContent = "";
            renderNews();

        } catch (e) {
            console.error(e);
            statusEl.textContent = "ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.";
            lastUpdatedEl.textContent = "-";
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        setupFilterBadges();
        loadNews();
    });
</script>

</body>
