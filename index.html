<!DOCTYPE html>

<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>

    body {

        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;

    /* í—¤ë” ì»´íŒ©íŠ¸í•˜ê²Œ ë³€ê²½ */
    header {

        padding: 1rem 0;

    }
    
    header h5 {

    /* í•„í„° ë°•ìŠ¤ ì†Œí˜•í™” */
    .filter-container {

        padding: 10px;
        margin-top: 15px;

    /* ë‰´ìŠ¤ ì¹´ë“œ ë””ìì¸ */
    .news-card {

        padding: 1.2rem;

    }

    .news-card:active {
        transform: scale(0.98); /* ëª¨ë°”ì¼ í„°ì¹˜ ì‹œ ëˆŒë¦¬ëŠ” íš¨ê³¼ */
    }

    .meta-info {
        font-size: 0.75rem;
        color: #888;

    .news-title {

    }

    .news-subtitle {

        margin-bottom: 1rem;
        /* 2ì¤„ ì´ìƒ ë„˜ì–´ê°€ë©´ ë§ì¤„ì„í‘œ ì²˜ë¦¬ */
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    /* í•˜ë‹¨ íƒœê·¸ì™€ ë§í¬ ì˜ì—­ */
    .card-bottom {
        display: flex;
        justify-content: space-between; /* ì–‘ë ì •ë ¬ */
        align-items: flex-end;
        border-top: 1px solid #f1f1f1;
        padding-top: 10px;
        margin-top: 10px;
    }

    .tags-wrapper {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        max-width: 70%; /* íƒœê·¸ê°€ ë„ˆë¬´ ë§ì•„ë„ ë²„íŠ¼ì„ ì¹¨ë²”í•˜ì§€ ì•Šê²Œ */
    }

    .tag-badge {
        font-size: 0.7rem;
        background-color: #e7f1ff;
        color: var(--khnp-blue);
        padding: 2px 8px;
        border-radius: 4px;

    }

    .btn-link-custom {
        font-size: 0.8rem;
        font-weight: 600;

        display: flex;
        align-items: center;
        white-space: nowrap;
    }
    
    .btn-link-custom:hover {

    }

</style>
</head>
<body>

<header class="text-center">
    <div class="container d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-atom me-2 text-primary"></i>
        <h5>KHNP H2 News Archive</h5>
    </div>
</header>

<div class="container">

    <div class="filter-container">
        <div class="row g-2">
            <div class="col-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" id="searchInput" class="form-control form-control-sm border-start-0" placeholder="ì œëª©, íƒœê·¸ ê²€ìƒ‰...">
                </div>
            </div>
            <div class="col-6">
                <select id="dateFilter" class="form-select form-select-sm">
                    <option value="all">ë‚ ì§œ: ì „ì²´</option>
                </select>
            </div>
            <div class="col-6">
                <select id="tagFilter" class="form-select form-select-sm">
                    <option value="all">íƒœê·¸: ì „ì²´</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row" id="newsList">
        </div>
    
    <div id="loading" class="text-center py-4 text-muted small">
        <i class="fas fa-spinner fa-spin me-1"></i> ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...
    </div>

</div>

<script>
// -------------------------------
// ë°ì´í„° ë¡œë“œ ë° ì²˜ë¦¬
// -------------------------------
let articles = [];
let filtered = [];

async function loadJSON() {
    try {
        // GitHub Pages ìºì‹œ ë¬¸ì œ ë°©ì§€ë¥¼ ìœ„í•´ timestamp ì¶”ê°€
        const res = await fetch("data/latest.json?" + Date.now()); 
        
        if (!res.ok) throw new Error("ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        
        articles = await res.json();

        // í•„í„° ì˜µì…˜ ìƒì„±
        buildDateOptions();
        buildTagOptions();

        // ğŸ”¹ ê°€ì¥ ìµœì‹  ë‚ ì§œ êµ¬í•´ì„œ ê·¸ ë‚ ì§œë§Œ ë³´ì´ë„ë¡ ì„¤ì •
        const latestDate = getLatestDate();
        const dateSelect = document.getElementById("dateFilter");
        if (latestDate) {
            dateSelect.value = latestDate;   // ë“œë¡­ë‹¤ìš´ì„ ìµœì‹  ë‚ ì§œë¡œ ë§ì¶”ê³ 
        }

        // í•„í„° ì ìš© (ìµœì‹  ë‚ ì§œë§Œ í‘œì‹œ)
        applyFilters();
        
        document.getElementById('loading').style.display = 'none';
    } catch (e) {
        document.getElementById('loading').innerHTML = `<span class="text-danger">ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨<br>${e.message}</span>`;
    }
}

// ğŸ”¸ ìµœì‹  ë‚ ì§œ ê³„ì‚° í•¨ìˆ˜ ì¶”ê°€
function getLatestDate() {
    const dateSet = new Set(articles.map(a => a.date));
    const sortedDates = Array.from(dateSet).sort(); // ì˜¤ë¦„ì°¨ìˆœ
    return sortedDates.length ? sortedDates[sortedDates.length - 1] : null;
}

// ë‚ ì§œ ì˜µì…˜ (ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬)
function buildDateOptions() {
    const dateSet = new Set(articles.map(a => a.date));
    const dateFilter = document.getElementById("dateFilter");
    // ë‚ ì§œ ì •ë ¬ (ìµœì‹ ìˆœ)
    const sortedDates = Array.from(dateSet).sort().reverse();

    // ê¸°ë³¸ "ì „ì²´" ì˜µì…˜ì€ ê·¸ëŒ€ë¡œ ë‘”ë‹¤
    dateFilter.innerHTML = '<option value="all">ë‚ ì§œ: ì „ì²´</option>';

    sortedDates.forEach(date => {
        let op = document.createElement("option");
        op.value = date;
        op.textContent = date;
        dateFilter.appendChild(op);
    });
}

// íƒœê·¸ ì˜µì…˜
function buildTagOptions() {
    const tagSet = new Set();
    articles.forEach(a => (a.tags || []).forEach(t => tagSet.add(t)));
    
    const tagFilter = document.getElementById("tagFilter");
    // ê¸°ë³¸ "ì „ì²´" ì˜µì…˜
    tagFilter.innerHTML = '<option value="all">íƒœê·¸: ì „ì²´</option>';

    // ê°€ë‚˜ë‹¤ìˆœ ì •ë ¬
    const sortedTags = Array.from(tagSet).sort();

    sortedTags.forEach(tag => {
        let op = document.createElement("option");
        op.value = tag;
        op.textContent = tag;
        tagFilter.appendChild(op);
    });
}

// -------------------------------
// í™”ë©´ ë Œë”ë§
// -------------------------------
function render() {
    const container = document.getElementById("newsList");
    container.innerHTML = "";

    if (filtered.length === 0) {
        container.innerHTML = `
            <div class="col-12 text-center py-5 text-muted">
                <i class="far fa-folder-open fa-2x mb-3"></i><br>
                ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.
            </div>`;
        return;
    }

    filtered.forEach(a => {
        const tagsHtml = (a.tags || []).map(t => 
            `<span class="tag-badge" onclick="filterByTag('${t}')">#${t}</span>`
        ).join("");

        const html = `
            <div class="col-12 col-md-6 col-lg-4">
                <div class="news-card">
                    <div class="meta-info">
                        <span class="me-2"><i class="far fa-calendar me-1"></i>${a.date}</span>
                        <span><i class="far fa-newspaper me-1"></i>${a.source}</span>
                    </div>

                    <h3 class="news-title">${a.title}</h3>

                    <p class="news-subtitle">${a.subtitle || ""}</p>

                    <div class="card-bottom">
                        <div class="tags-wrapper">
                            ${tagsHtml}
                        </div>
                        <a href="${a.url}" target="_blank" class="btn-link-custom">
                            ì›ë¬¸ë³´ê¸° <i class="fas fa-external-link-alt ms-1" style="font-size:0.7em;"></i>
                        </a>
                    </div>
                </div>
            </div>
        `;
        container.innerHTML += html;
    });
}

// -------------------------------
// í•„í„° ë¡œì§
// -------------------------------
function applyFilters() {
    const dateVal = document.getElementById("dateFilter").value;
    const tagVal = document.getElementById("tagFilter").value;
    const keyword = document.getElementById("searchInput").value.toLowerCase().trim();

    filtered = articles.filter(a => {
        let ok = true;
        if (dateVal !== "all") ok = ok && a.date === dateVal;
        if (tagVal !== "all") ok = ok && (a.tags || []).includes(tagVal);
        if (keyword) {
            const block = `${a.title || ""} ${a.subtitle || ""} ${(a.tags || []).join(" ")}`.toLowerCase();
            ok = ok && block.includes(keyword);
        }
        return ok;
    });

    render();
}

// íƒœê·¸ ë±ƒì§€ í´ë¦­ ì‹œ í•„í„°ë§
function filterByTag(tag) {
    document.getElementById("tagFilter").value = tag;
    applyFilters();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
document.getElementById("dateFilter").addEventListener("change", applyFilters);
document.getElementById("tagFilter").addEventListener("change", applyFilters);
document.getElementById("searchInput").addEventListener("input", applyFilters);

// ì‹œì‘
loadJSON();
</script>
</body>
</html>
