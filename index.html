<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>수소 뉴스 아카이브</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <h1>수소 뉴스 아카이브</h1>
        <p>국내 수소·연료전지·CCUS 관련 뉴스를 한 곳에서 모아보는 페이지</p>
    </header>

    <section class="filters">
        <div class="filter-group">
            <label for="date">날짜</label>
            <input type="date" id="date">
        </div>
        <div class="filter-group">
            <label for="keyword">키워드</label>
            <input type="text" id="keyword" placeholder="예: 연료전지, 암모니아, CCUS">
        </div>
        <div class="filter-group">
            <label for="source">매체</label>
            <select id="source">
                <option value="">전체</option>
                <option value="전기신문">전기신문</option>
                <option value="가스신문">가스신문</option>
                <option value="에너지경제">에너지경제</option>
                <option value="에너지데일리">에너지데일리</option>
            </select>
        </div>
        <button id="apply-filters">필터 적용</button>
    </section>

    <main class="news-list" id="news-list">
        <!-- 여기 안에 뉴스 카드들이 들어갈 예정 -->
        <div class="news-card placeholder">
            <div class="news-meta">
                <span class="news-date">2025-12-09</span>
                <span class="news-source">예시 매체</span>
            </div>
            <h2 class="news-title">수소 뉴스 아카이브 첫 화면 예시</h2>
            <p class="news-summary">
                이 카드는 실제 크롤링 데이터가 들어오기 전에 화면 구성을 확인하기 위한 예시입니다.
                추후 자동 크롤러가 제목·날짜·매체·요약을 채워 넣게 됩니다.
            </p>
            <a class="news-link" href="#" target="_blank" rel="noopener noreferrer">원문 보기 (예시)</a>
            <div class="news-tags">
                <span class="tag">수소</span>
                <span class="tag">연료전지</span>
                <span class="tag">정책</span>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 수소 뉴스 아카이브 (개인 프로젝트)</p>
    </footer>

    <!-- 나중에 JSON 데이터 읽어오는 스크립트가 여기에 들어갈 예정 -->
    <script src="script.js"></script>
</body>
</html>
